<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{ base :: layout(~{::title} , ~{::section}) }">
<head>
    <meta charset="UTF-8">
    <title>Edit Department</title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Edit Department</div>
                    <th:block th:if="${message}">
                        <p class="text-center text-success fs-4">[[${message}]]</p>
                    </th:block>
                    <div class="card-body">
<!--                       <form th:action="@{/departments/{id}(id=${department.id})}" th:object="${departmentData}" method="post">-->
                        <form th:action="@{/departments/{id}(id=*{id})}"  th:object="${departmentData}"  method="post">
                           <input type="hidden" name="_method" value="PUT"/>
                            <div class="mb-3">
                                <label for="departmentName" class="form-label">Department Name</label>
<!--                                <input type="text" class="form-control" name="name" id="departmentName" th:value="${department.name}">-->
                                <input type="text" id="departmentName"  class="form-control"  th:field="*{name}" required>
                                <p th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}"></p>
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
