
<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      th:replace="~{ base :: layout(~{::title} , ~{::section}) }"
>
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section>
  <div class="container p-5">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div class="card">
          <div class="card-header text-center fs-4">Students</div>

          <th:block th:if="${message}">
            <p class="text-center text-success fs-4">[[${message}]]</p>
<!--            <th:block th:text="${@studentServiceImpl.removeSessionMessage()}"></th:block>-->
          </th:block>

          <div class="card-body">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">CGPA</th>
                <th scope="col">Program</th>
                <th scope="col">Department</th>
                <th scope="col">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="student,iterStat:${studentList}">
                <th scope="row">[[${iterStat.count}]]</th>
                <td>[[${student.name}]]</td>
                <td>[[${student.email}]]</td>
                <td>[[${student.cgpa}]]</td>
                <td>[[${student.program}]]</td>
                <td>[[${student.department.name}]]</td>
                <td>
                  <a th:href="@{/students/{id}/edit(id=${student.id})}"
                     class="btn btn-sm btn-primary">Edit</a>
                    <form th:action="@{/students/{id}/delete(id=${student.id})}"
                          method="post"
                          style="display:inline">

                        <input type="hidden" name="_method" value="DELETE"/>

                        <button type="submit"
                                class="btn btn-sm btn-danger">
                            Delete
                        </button>
                    </form>
<!--                  <a th:href="@{/students/{id}/delete(id=${student.id})}"-->
<!--                     class="btn btn-sm btn-danger">Delete</a>-->
                </td>
              </tr>


              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>
</html>
