<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      th:replace="~{ base :: layout(~{::title} , ~{::section}) }"
>
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-centre">
                        <p class="fs-4">Edit Student</p>
                        <th:block th:if="${message}">
                              <p class="text-centre text-success fs-4">[[${message}]]</p>

                        </th:block>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/students/{id}(id=*{id})}" th:object="${studentData}" method="post">
                            <input type="hidden" name="id" th:value="${studentData.id}">
                            <input type="hidden" name="_method" value="PUT"/>
                            <div class="mb-3">
                                <label for="FormControlInput2" class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="name" th:field="*{name}" id="FormControlInput2" th:value="${studentData.name}" required>
                                <p th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}"></p>
                            </div>
                            <div class="mb-3">
                                <label for="FormControlInput3" class="form-label">Email Address</label>
                                <input type="text" class="form-control" name="email" th:field="*{email}" id="FormControlInput3" th:value="${studentData.email}" required>
                                <p th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}"></p>
                            </div>
                            <div class="mb-3">
                                <label for="FormControlInput4" class="form-label">CGPA</label>
                                <input type="number" class="form-control" name="cgpa" th:field="*{cgpa}" id="FormControlInput4" step="0.01" min="0" max="4" th:value="${studentData.cgpa}" required>
                                <p th:if="${#fields.hasErrors('cgpa')}"
                                   th:errors="*{cgpa}"></p>
                            </div>
                            <div class="mb-3">
                                <label for="FormControlInput5" class="form-label">Program</label>
                                <input type="text" class="form-control" name="program" th:field="*{program}" id="FormControlInput5" th:value="${studentData.program}" required>
                                <p th:if="${#fields.hasErrors('program')}"
                                   th:errors="*{program}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Department</label>
                                <select class="form-select" name="departmentId" th:field="*{departmentId}" required>
                                    <option value="">-- Select Department --</option>
                                    <option th:each="dept : ${departmentList}"
                                            th:value="${dept.id}"
                                            th:text="${dept.name}"
                                         th:selected="${studentData.departmentId != null and dept.id == studentData.departmentId}">
                                    </option>
                                    <p th:if="${#fields.hasErrors('departmentId')}"
                                       th:errors="*{departmentId}"></p>
                                </select>
                            </div>


                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
