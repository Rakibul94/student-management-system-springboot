<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      th:replace="~{ base :: layout(~{::title} , ~{::section}) }"
>
<head>
    <meta charset="UTF-8">
    <title>Add Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-centre">
                        <p class="fs-4">Add Student</p>
                        <th:block th:if="${session.message}">
                              <p class="text-centre text-success fs-4">[[${session.message}]]</p>
                             <th:block th:text="${@studentServiceImpl.removeSessionMessage()}"></th:block>

                        </th:block>
                    </div>
                    <div class="card-body">
                            <form th:action="@{/admin/students}" method="post">
                        
                            <div class="mb-3">
                                <label for="FormControlInput2" class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="name" id="FormControlInput2">
                            </div>
                            <div class="mb-3">
                                <label for="FormControlInput3" class="form-label">Email Address</label>
                                <input type="text" class="form-control" name="email" id="FormControlInput3">
                            </div>
                            <div class="mb-3">
                                <label for="FormControlInput4" class="form-label">CGPA</label>
                                <input type="number" class="form-control" name="cgpa" id="FormControlInput4"  step="0.01" min="0" max="4" required>
                            </div>
                            <div class="mb-3">
                                <label for="FormControlInput5" class="form-label">Program</label>
                                <input type="text" class="form-control" name="program" id="FormControlInput5">
                            </div>
                                <div class="mb-3">
                                    <label class="form-label">Department</label>
                                    <select class="form-select" name="departmentName" required>
                                        <option value="">-- Select Department --</option>

                                        <option th:each="dept : ${departmentList}"
                                                th:value="${dept.name}"
                                                th:text="${dept.name}">
                                        </option>
                                    </select>
                                </div>


                            <button type="submit" class="btn btn-primary">Add Student</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
