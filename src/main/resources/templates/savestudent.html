<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      th:replace="~{ base :: layout(~{::title} , ~{::section}) }"
>
<head>
    <meta charset="UTF-8">
    <title>Save Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-centre">
                        <p class="fs-4">Add Student</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="FormControlInput1" class="form-label">Full Name</label>
                                <input type="email" class="form-control" id="FormControlInput1">
                            </div>
                            <div class="mb-3">
                                <label for="FormControlInput2" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="FormControlInput2">
                            </div>
                            <div class="mb-3">
                                <label for="FormControlInput3" class="form-label">CGPA</label>
                                <input type="email" class="form-control" id="FormControlInput3">
                            </div>
                            <div class="mb-3">
                                <label for="FormControlInput4" class="form-label">Program</label>
                                <input type="email" class="form-control" id="FormControlInput4">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
