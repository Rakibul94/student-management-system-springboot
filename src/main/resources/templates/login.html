<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{ base :: layout(~{::title}, ~{::section}) }">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
</head>
<body>
<section class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="width: 350px;">
        <h2 class="text-center mb-3">Admin Login</h2>

        <div th:if="${param.error}">
            <p class="text-danger text-center">Invalid username or password</p>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <span class="text-muted">Not an admin yet?</span>
            <a th:href="@{/signup}" class="text-decoration-none">
                Create admin account
            </a>
        </div>
    </div>
</section>
</body>
</html>
